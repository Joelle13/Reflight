<app-flight-search (flightsFound)="updateFlights($event)"></app-flight-search>
<div *ngIf="flights && flights.length">
  <div *ngFor="let flight of flights">
    <app-flight-list-item [flight]="flight"></app-flight-list-item>
  </div>
</div>

<div class="no-results" *ngIf="!loading && flights.length === 0">
  <div class="no-results-content">
    <div class="no-results-icon">
      <i class="fa fa-search"></i>
    </div>
    <h3 class="no-results-title">Aucun vol trouvé</h3>
    <p class="no-results-text">
      Nous n'avons trouvé aucun vol correspondant à vos critères de recherche.
    </p>
    <button class="btn-reset" (click)="resetSearch()">
      <i class="fa fa-rotate-right"></i>
      Réinitialiser la recherche
    </button>
  </div>
</div>

<!-- Spinner -->
<div class="spinner-container" *ngIf="loading">
  <div class="spinner-wrapper">
    <div class="spinner">
      <div class="spinner-plane">
        <i class="fa fa-plane"></i>
      </div>
    </div>
    <p class="spinner-text">Chargement en cours...</p>
  </div>
</div>
