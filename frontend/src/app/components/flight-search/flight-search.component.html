<section class="search-section">
  <div class="search-overlay">
    <form class="search-form" (ngSubmit)="onSearch()">
      <div class="input-group">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Numéro de vol" [(ngModel)]="flightNumber" name="flightNumber">
      </div>

      <div class="input-group">
        <i class="fa fa-search"></i>
        <select name="airline" id="airline" class="filter-select" [(ngModel)]="airline">
          <option value="">Toutes les compagnies</option>
          <option *ngFor="let airline of airlines" [ngValue]="airline.name" >{{airline.name}}</option>
        </select>
      </div>

      <div class="input-group">
        <i class="fa fa-calendar"></i>
        <input type="date" [(ngModel)]="date" name="date">
      </div>

      <button type="submit" class="btn-search">Rechercher les vols</button>
    </form>
  </div>
</section>

<!-- Section résultats avec tri -->
<div class="results-section">
  <div class="container">
    <div class="results-header">
      <div class="results-count">
        <i class="fa fa-plane"></i>
        <h2>Vols trouvés ({{ flights.length }})</h2>
      </div>

      <div class="results-sort">
        <label for="sortSelect">Trier par :</label>
        <select
          id="sortSelect"
          class="sort-select"
          (change)="onSortChange($event)">
          <option value="date">Plus récents</option>
          <option value="date-asc">Plus anciens</option>
          <option value="airline">Compagnie</option>
          <option value="flightNumber">Numéro de vol</option>
        </select>
      </div>
    </div>
  </div>
</div>
